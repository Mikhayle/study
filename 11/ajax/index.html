<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="main.css">
		<script src="main.js" defer></script>
		<title>Miko переводчик</title>
	</head>
	<body>
		<header>
			<h1 class="title">Miko Переводчик</h1>
		</header>
		<main>
			<div class="fixed-container flex">		
				<section class="left-column">
					<form class="js-form form" action="" method="GET">
						<label for="intro">Введите слово или фразу для перевода</label>
						<select class="language js-lang-from" name="language">
							<option>Выберите язык для перевода</option>
							<option value="ru" selected>Русский</option>
							<option value="en">Английский</option>
							<option value="fi">Финский</option>
							<option value="fr">Французский</option>
						</select>
						<textarea class="intro" id="intro" name="intro" required></textarea>
						
						<input class="js-btn-translate btn-translate" type="submit" value="Перевести">
					</form>
				</section>
				<section class="right-column">
					<h3>Вариант перевода:</h3>
					<select class="language js-lang-to" name="language">
							<option>Выберите язык для перевода</option>
							<option value="ru">Русский</option>
							<option value="en" selected>Английский</option>
							<option value="fi">Финский</option>
							<option value="fr">Французский</option>
						</select>
					<div class="translate js-translate">
						
					</div>
				</section>						
			</div>
		</main>
	</body>
</html>
